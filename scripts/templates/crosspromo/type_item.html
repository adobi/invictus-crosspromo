  <div class="span4 well crosspromo-type" data-list-id="{{list.id}}" id="{{list.id}}">
    <legend class="text-center">
      <span>{{list.name}}</span>
      
      <div class="pull-right btn-group" style="margin-right:5px;">
        <a href="#" class="btn toggle" data-parent=".crosspromo-type" data-target=".thumbnails" rel="tooltip" title="Toggle list"><i class="icon-resize-vertical"></i></a>
        <a href="#" class="btn editable" data-parent=".crosspromo-type" data-target="legend span" data-id="{{list.id}}" rel="tooltip" title="Edit list"><i class="icon-edit"></i></a>
        <a href="#" class="btn delete-list-item" data-id="{{list.id}}" rel="tooltip" title="Delete list"><i class="icon-trash"></i></a>
      </div>
    </legend>
    <ul class="thumbnails crosspromo-list-items">
      {{#games}}
        {{#if this}}
          {{>crosspromo_list_item}}
        {{/if}}
      {{/games}}
      <li class="span4 placeholder">
      </li>
    </ul>
  </div>
