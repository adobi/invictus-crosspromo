              <li class="span2" data-platforms='{{platforms}}'data-logo="{{logo}}" data-platform-name="{{platform_name}}" data-price="{{price}}"
                {{#if crosspromo_description}}
                  data-crosspromo-description="{{crosspromo_description}}"
                {{else}}
                  data-crosspromo-description="{{short_description}}"
                {{/if}}
              >
                <div class="item thumbnail" data-id="{{id}}">
                  <h6 class="center" rel="tooltip" title="{{full_name}}" >
                    {{name}}
                    <br>
                    <em style="font-size:0.8em">{{platform_name}}</em>
                  </h6> 
                  {{#if logo}}
                    <img src="./uploads/original/{{logo}}" style="width:96px" alt=""  rel="tooltip" title="Version {{version}}, Min OS version {{min_os_version}}">
                  {{else}}
                    <img src="http://placehold.it/96x96" style="width:96px" alt=""  rel="tooltip" title="Version {{version}}, Min OS version {{min_os_version}}">
                  {{/if}}
                  
                  <div class="caption center  hide">
                    <hr style="margin:4px 0 6px;">
                    <!-- <a href="#" class="btn"><i class="icon-signal"></i></a>   -->
                    <div class="btn-group">
                      <a href="#" class="btn"><i class="icon-edit"></i></a>
                      <a href="javascript:void(0)" class="btn layout-remove" rel="tooltip" title="Remove"><i class="icon-trash"></i></a>
                    </div>
                  </div>                 
                </div>
              </li>
