<p>Negative scenario and captions:</p>
<div class="fotorama" data-caption="overlay" data-width="499" data-height="333">
	<a href="i/01.jpg"><img src="i/thumbs/01.jpg" alt="All is well"></a>

	<!-- Fotorama will automatically generate the missing thumbnails -->
	<a href="i/02.jpg"><img src="i/thumbs/02_BROKEN.jpg" alt="Thumbnail is missing, Fotorama has generated it"></a>

	<!-- Fotorama will zoom thumbnail if image is missing -->
	<a href="i/03_BROKEN.jpg"><img src="i/thumbs/03.jpg" alt="Broken image, Fotorama has zoomed the thumbnail"></a>

	<!-- Error! Nothing to try here -->
	<a href="i/04_BROKEN.jpg"><img src="i/thumbs/04_BROKEN.jpg" alt="Completely broken"></a>

	<!-- Good again :-) -->
	<a href="i/05.jpg"><img src="i/thumbs/05.jpg" alt="A sigh of relief"></a>
